  tmp_hex = 0x
  loop ghl 6 [
    if (rnd 2) [ tmp_hex = (concatword $tmp_hex (rnd 10)) ] [ tmp_hex = (concatword $tmp_hex (at [A B C D E F] (rnd 6))) ]
  ]
  echo (red)Trying hexadecimal color: (white) $tmp_hex
  result $tmp_hex
]

